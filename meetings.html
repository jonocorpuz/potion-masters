<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Meetings - Potion Masters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 25%, #ec4899 50%, #f59e0b 75%, #10b981 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar - Glassmorphism */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(255, 215, 0, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                -2px -2px 0 #1e3a8a,
                2px -2px 0 #1e3a8a,
                -2px 2px 0 #1e3a8a,
                2px 2px 0 #1e3a8a,
                0 0 20px rgba(255, 215, 0, 0.8);
            cursor: default;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            font-family: 'Fredoka', sans-serif;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.7rem 1.3rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .nav-link:hover::before {
            width: 200px;
            height: 200px;
        }

        .nav-link:hover {
            transform: translateY(-3px) scale(1.05);
            border-color: #FFD700;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #FFD700 0%, #FDB827 100%);
            border-color: #FFD700;
            color: #1e3a8a;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 30px;
            height: 4px;
            background: linear-gradient(135deg, #FFD700, #FDB827);
            border-radius: 3px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Main Content */
        .main-content {
            padding: 6rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .page-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                -3px -3px 0 #1e3a8a,
                3px -3px 0 #1e3a8a,
                -3px 3px 0 #1e3a8a,
                3px 3px 0 #1e3a8a,
                0 0 30px rgba(255, 215, 0, 0.6);
            margin-bottom: 3rem;
            text-align: center;
        }

        .content-placeholder {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .content-placeholder p {
            font-size: 1.3rem;
            line-height: 1.8;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Floating Decorations */
        .floating-decoration {
            position: fixed;
            font-size: 3rem;
            opacity: 0.15;
            pointer-events: none;
            animation: floatAround 20s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(90deg); }
            50% { transform: translate(0, -100px) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
        }

        .floating-decoration:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-decoration:nth-child(2) { top: 50%; right: 10%; animation-delay: 5s; }
        .floating-decoration:nth-child(3) { top: 80%; left: 15%; animation-delay: 10s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                flex-direction: column;
                background: rgba(30, 58, 138, 0.95);
                backdrop-filter: blur(20px);
                padding: 2rem;
                gap: 1rem;
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-bottom: 3px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-link {
                width: 100%;
                text-align: center;
                padding: 1rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .floating-decoration {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Decorations -->
    <div class="floating-decoration">üë•</div>
    <div class="floating-decoration">üí¨</div>
    <div class="floating-decoration">üìù</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">Potion Masters</span>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="gallery.html" class="nav-link">Visual Gallery</a></li>
                <li><a href="rulebook.html" class="nav-link">Rule Book</a></li>
                <li><a href="flowcharts.html" class="nav-link">Flow Charts</a></li>
                <li><a href="analysis.html" class="nav-link">Analysis</a></li>
                <li><a href="meetings.html" class="nav-link active">Group Meetings</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Group Meetings</h1>
        
        <div class="content-placeholder">
            <p>Meeting notes and documentation will be added here soon!</p>
        </div>
    </main>

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
